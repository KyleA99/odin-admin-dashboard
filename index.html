<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header-container">
            <img src="/assets/images/view-dashboard.svg" alt="Dashboard logo">
            <h1>Dashboard</h1>
        </div>

        <div class="dashboard-main-content">
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/home.svg" alt="Logo of a home">
                    <div>Home</div>
                </div>
            </a>
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/account-profile.svg" alt="Logo of a generic account">
                    <div>Profile</div>
                </div>
            </a>
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/message.svg" alt="Logo of a blank message">
                    <div>Messages</div>
                </div>
            </a>
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/history.svg" alt="Logo of a timer representing account history">
                    <div>History</div>
                </div>
            </a>
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/tasks.svg" alt="Logo of a checklist for tasks">
                    <div>Tasks</div>
                </div>
            </a>
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/communities.svg" alt="Logo of multiple people representing a community">
                    <div>Communities</div>
                </div>
            </a>
        </div>

        <div class="bottom-content">
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/settings.svg" alt="Logo of a settings cog">
                    <div>Settings</div>
                </div>
            </a>
            
            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/support.svg" alt="Logo with a question mark in a message, representing support inquiries">
                    <div>Support</div>
                </div>
            </a>

            <a href="">
                <div class="grid-two-columns">
                    <img src="/assets/images/privacy.svg" alt="Logo of a shield with a checkmark, representing privacy and security">
                    <div>Privacy</div>
                </div>
            </a>
        </div>
    </div>
    <header>
        <div class="header-top">
            <a href="">
                <img class="logo" src="/assets/images/magnify-search.svg" alt="Magnifying glass logo representing searching the application">
            </a>
            <div class="search-bar"></div>
            <img class="logo" src="/assets/images/notification-bell.svg" alt="Logo of a bell ringing">
            <img class="site-logo" src="/assets/images/crown-circle.svg" alt="Site logo">
            <div class="header-name">Morgan Oakley</div>
        </div>

        <div class="header-bottom">
            <div class="header-bottom-left">
                <img class="site-logo" src="/assets/images/crown-circle.svg" alt="Site logo">
                <div class="header-greeting">Hi there, <br> Morgan Oakley (@morgan)</div>
            </div>

            <div class="header-bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

        <div class="main-content">
            <div class="main-content-grid">
                <div class="main-content-projects"></div>
                <div class="main-content-sidebar"></div>
            </div>

        </div>
</body>
</html>
